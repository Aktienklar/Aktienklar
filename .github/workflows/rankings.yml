name: Build rankings (Finnhub)

on:
  schedule:
    - cron: "30 18 * * 1-5"   # Läuft jeden Werktag um 18:30 UTC
  workflow_dispatch: {}       # Manuell auslösbar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build rankings JSON
        env:
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: node scripts/build-rankings.mjs
      - name: Commit JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update rankings JSON"
          file_pattern: "data/rankings.json"
